<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment2</title>
</head>
<body>
<h1>Ex5</h1>


<script>
    let year = Number(prompt("Enter a year:"));
    let leap;


    if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
        leap = true;
    } else {
        leap = false;
    }


    if (leap) document.write(year + " is a leap year");
    else document.write(year + " is not a leap year");
</script>
</body>
</html>
