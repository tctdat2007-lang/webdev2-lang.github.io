<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment2</title>

<body>
<h1>Ex6</h1>


<script>
    let ok = confirm("Should I calculate the square root?");


    if (ok) {
        let num = Number(prompt("Enter a number:"));
        if (num < 0) {
            document.write("The square root of a negative number is not defined");
        } else {
            document.write("Square root: " + Math.sqrt(num));
        }
    } else {
        document.write("The square root is not calculated");
    }
</script>
</body>
</html>
