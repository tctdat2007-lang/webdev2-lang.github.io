<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment2</title>
</head>
<body>
<h1>Ex9</h1>


<script>
    let n = Number(prompt("Enter a number:"));
    let prime = n > 1;


    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            prime = false;
            break;
        }
    }


    if (prime) document.write(n + " is a prime number");
    else document.write(n + " is not a prime number");
</script>
</body>
</html>
